<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido al Mini Proyecto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Bienvenido al Mini Proyecto</h1>
    <p>este proyecto muestra la integracion de conceptos de HTML, CSS y JavaScript</p>
    <h1>To Do List</h1>

    <!-- Formulario para agregar tareas -->
    

    <!-- Lista de tareas -->
    <ul id="listaTareas"> </ul>
    

    <script>
        function agregarTarea() {
            // Obtener el valor del input
            var nuevaTarea = document.getElementById("inputTarea").value;

            // Validar si el campo no está vacío
            if (nuevaTarea.trim() !== "") {
                
                // Crear un nuevo elemento de lista
                var nuevaTareaElemento = document.createElement("li");// agrgando un hijo
                nuevaTareaElemento.textContent = nuevaTarea;

                // Agregar la nueva tarea a la lista
                document.getElementById("listaTareas").appendChild(nuevaTareaElemento);

                // Limpiar el campo de entrada
                document.getElementById("").value = "";
            } else {
                alert("Por favor, escribe una tarea antes de agregarla.");
            }
            
        }
    </script>
    <form id="formTarea">
        <input type="text" id="inputTarea" placeholder="Escribe una tarea">
        <button type="button" onclick="agregarTarea()" class="uno">Agregar Tarea</button>
    </form>

</body>
</html>
